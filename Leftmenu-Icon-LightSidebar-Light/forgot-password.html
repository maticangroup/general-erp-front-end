	<body class="login-img custom-bg">

		<!-- Global Loader-->
		<div id="global-loader"><img src="../assets/images/loader.svg" alt="loader"></div>

		<div class="page">
			<div class="custompage">
				<div class="custom-content  mt-0">
					<div class="row">
						<div class="col d-block mx-auto">
							<div class="row">
								<div class="col-md-12">
									<img src="../assets/images/brand/logo.png" class="header-brand-img mb-2 mt-2 mt-lg-0 " alt="logo">
									<h3 class="text-center">Forgot password</h3>
									<p>Please Enter the Email address registered on your account</p>
									<div class="form-group">
										<label class="form-label text-left" for="exampleInputEmail1">Email address</label>
										<input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email">
									</div>
									<div class="form-footer">
										<button type="submit" class="btn btn-primary btn-block">Reset Password</button>
									</div>
										<div class="text-center text-dark mt-3 ">
										Forget it, <a href="login.html">send me back</a> to the sign in screen.
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Dashboard js -->
		<script src="../assets/js/vendors/jquery-3.2.1.min.js"></script>
